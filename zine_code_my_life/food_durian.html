<script type="module">
    window.addEventListener('load', function () {
        const urlSearchParams = new URLSearchParams(window.location.search);
        const params = Object.fromEntries(urlSearchParams.entries());

        const durian_function_name = ['click_not_eat_durian', 'click_eat_durian']
        
        durian_function_name.forEach((durian_func, index) => {
            var found = searchByFunctionName(durian_func);
            found.addEventListener("click", () => {
                window.location.href = `/zine_code_my_life/food_pizza.html?spicy=${params.spicy}&durian=${index}`;
            });
        })
        
    })
</script>
